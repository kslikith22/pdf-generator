<div class="px-32">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container> 
    <ng-container matColumnDef="pdf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Download pdf</th>
      <td mat-cell *matCellDef="let row" class="actions-cell">
        <h1 (click)="generatePdfById(row._id)" class="text-blue-600 font-medium hover:underline cursor-pointer">
          Generate
        </h1>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row" class="actions-cell">
        <button mat-icon-button color="primary" (click)="openEditForm(row)">
          <mat-icon style="color: green" >edit</mat-icon>
        </button>
        &nbsp;
        <button (click)="deleteUserById(row._id)" mat-icon-button color="warn">
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="viewPdf">
      <th mat-header-cell *matHeaderCellDef>View PDF</th>
      <td mat-cell *matCellDef="let row" class="actions-cell">
        <button mat-icon-button color="primary" (click)="viewPdfById(row._id)">
          <mat-icon style="color: blue">visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
