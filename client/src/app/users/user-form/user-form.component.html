<div class="p-5">
  <div mat-dialog-title>
    <h1 class="text-lg font-medium">{{data ? "Update user" : "Add New User"}}</h1>
  </div>
  <br> 
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
      <div class="flex gap-3">
        <mat-form-field appearance="fill" class="custom-fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ex. Likith"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="custom-fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="xyz@gmail.com"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="flex flex-col">
        <mat-form-field appearance="fill" class="custom-fill">
          <mat-label>Phone</mat-label>
          <input
            matInput
            type="number"
            placeholder="00000 00000"
            formControlName="phone"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="custom-fill">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            rows="5"
            placeholder="Church Street xyz"
            formControlName="address"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions class="flex justify-between gap-5 w-full">
      <button mat-raised-button class="flex-1" (click)="closeAddUserDialog()">
        Cancel
      </button>
      <button mat-raised-button color="primary" class="flex-1" type="submit">
        {{data ? "Update" : "Add"}}
      </button>
    </div>
  </form>
</div>
